apiVersion: core.akuity.io/v1
kind: NamespaceClass
metadata:
  name: public-network
spec:
  deletionPolicy: Cascade
  resources:
    - template:
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: allow-public-ingress
        spec:
          podSelector: {}
          policyTypes:
            - Ingress
          ingress:
            - from:
                - ipBlock:
                    cidr: 0.0.0.0/0
    - template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: public-network-info
        data:
          note: "Allows ingress from public internet"
