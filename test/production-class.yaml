apiVersion: core.akuity.io/v1
kind: NamespaceClass
metadata:
  name: production-class
spec:
  deletionPolicy: Orphan
  resources:
    - template:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: sample-sa
    - template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: sample-cm
        data:
          foo: "prod"
    - template:
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: sample-np
        spec:
          podSelector: {}
          policyTypes:
            - Ingress