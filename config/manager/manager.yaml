apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespaceclass-operator
  namespace: namespaceclass-operator
  labels:
    app: namespaceclass-operator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: namespaceclass-operator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: namespaceclass-operator
    spec:
      serviceAccountName: namespaceclass-operator
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: namespaceclass-operator
          image: ''
          imagePullPolicy: IfNotPresent
          args:
            - "concurrent-ns-reconciles=10"
            - "concurrent-nsclass-reconciles=5"
            - "--health-probe-addr=:8081"
            - "--leader-elect=true"
            - "--leader-elect-resource-name=namespaceclass-operator-lock"
            - "--leader-elect-namespace=namespaceclass-operator"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 400Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]